<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>

<h1>User Profile</h1>
<div th:if="${user != null}">
    <p>Username: <span th:text="${user.username}"></span></p>
    <p>Email: <span th:text="${user.email}"></span></p>
</div>

<div th:if="${user == null}">
    <p>No user data found. Please log in.</p>
</div>

</body>
</html>
