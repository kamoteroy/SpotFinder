<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Map</title>
	<link rel="stylesheet" href="../design/navbar.css">
	<link rel="icon" type="image/png" href="../design/icon.png">
	<script
			src="https://kit.fontawesome.com/fca84d70ac.js"
			crossorigin="anonymous"
		></script>
	<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		font-family: "Poppins", sans-serif;
	}
	body {
		background-image: url('../design/bg.jpg');
		height: 100vh;
		background-repeat: no-repeat;
		background-position: center;
		background-size: cover;
		display: flex;
    	flex-direction: column; /* Stack elements vertically */
    }
    h1 {
    	color: white;
    	font-size:20px;
    }
    .view {
    	left: 5vw;
    	width:95vw;
	    top: 15vh; /* Start from 15vh */
	    height: 85vh; /* The height of the view container */
	    display: flex;
	    flex-direction: row; /* Arrange items vertically */
	    box-sizing: border-box;
	    position: relative;
	}
    .map {
    	width: 100%;
    	height: 100%; /* Allow it to take 70% of the view height */
    	background-image: url('../design/map.png');
    	background-repeat: no-repeat;
		background-position: center;
		background-size: contain; /* Keep the image proportional */
		transition: all 0.5s ease-in-out;
	    display: flex;         /* To center its content */
	}
	.widgets {
	    flex: 0 0 30%;
	    display: flex;         /* To center its content */
	    justify-content: center;
	    align-items: center;
	    flex-direction: column; /* Arrange items vertically */
	    gap: 40px;
	    padding: 40px;
	}
	.slot-counter {
		height: 300px;
		width: 300px;
		background-color: transparent;
		border: 2px solid rgba(255, 255, 255, 0.5);
		border-radius: 20px;
		backdrop-filter: blur(55px);
		padding: 2rem 3rem;
		transition: all 0.5s ease-in-out;
		display: flex;
		flex-direction: column;
		justify-content: space-around;
		align-content: center;
	}
	h1 {
		text-align: center; 
	}
	.motor-counter {
		height: 300px;
		width: 300px;
		background-color: transparent;
		border: 2px solid rgba(255, 255, 255, 0.5);
		border-radius: 20px;
		backdrop-filter: blur(55px);
		padding: 2rem 3rem;
		transition: all 0.5s ease-in-out;
		display: flex;
		flex-direction: column;
		justify-content: space-around;
		align-content: center;
		align-items: center;      /* Centers content vertically */
	}
	.backgate {
		cursor: pointer;
	  	display: flex;  /* Enables Flexbox */
	  	flex-direction: column;
	  	align-items: center;  /* Vertically center items if needed */
	  	margin-left:90px;
	  	margin-top:280px;
	}
	i {
	  	align-self: center;
	}
	.GLE {
		cursor: pointer;
	  	display: flex;  /* Enables Flexbox */
	  	flex-direction: column;
	  	align-items: center;  /* Vertically center items if needed */
	  	margin-left:350px;
	  	margin-top:190px;
	}
	.oparea {
		cursor: pointer;
	  	display: flex;  /* Enables Flexbox */
	  	flex-direction: column;
	  	align-items: center;  /* Vertically center items if needed */
	  	margin-left:-200px;
	  	margin-top:270px;
	}
	.phys {
		cursor: pointer;
	  	display: flex;  /* Enables Flexbox */
	  	flex-direction: column;
	  	align-items: center;  /* Vertically center items if needed */
	  	margin-left:-30px;
	  	margin-top:350px;
	}
	.counter-box { 
		height: 100px;
		width: 210px;
		background-color: rgba(255, 255, 255, 1);
		border: 2px solid rgba(255, 255, 255, 08.);
		border-radius: 20px;
		backdrop-filter: blur(55px);
		transition: all 1 ease-in-out;
		display: flex;
		flex-direction: column;
		align-items: center;
		overflow: hidden;
		overflow-y: hidden;
		overflow-y: auto;
		padding: 5px;
	}
	.navbar .leftSide {
		margin-left:0px;
		flex: 40%;
		height: 100%;
		display: flex;
	}
	
	.navbar .rightSide {
		flex: 60%;
		justify-content: center;
		height: 100%;
		display: flex;
	}
	</style>
</head>
	<body>
	<div class="navbar">
	        <div class="leftSide">
	            <div onclick="window.location.href='/map'" class="logo-button">
				</div>
	        </div>
	        <div class="rightSide">
	        	<a href="/">HOME</a>
	        	<a href="/social">SOCIALS</a>
	            <a href="/about">ABOUT US </a>
	            <a href="/contact">CONTACT US </a>
	            <a href="/profile">PROFILE </a>
	            <a href="/signout">SIGNOUT </a>
	        </div>
	        
	</div>
	
	    <div class="view">
	    	<div class="widgets">
	    		<div class="slot-counter">
	    			<h1>Parking Space Available :</h1>
	    			<div class="counter-box">
	    			</div>
	    		</div>
	    		<div class="motor-counter">
	    			<h1>Motorcycle Count :</h1>
	    			<div class="counter-box">
	    				<div class="100ths">0</div>
					    <div class="10ths">0</div>
					    <div class="1ths">0</div>
	    			</div>
	    		</div>
	    	</div>
	    	<div class="map">
	    		<div class="backgate" onclick="window.location='/map/backgate';">
			  		<i class="fa fa-map-marker" aria-hidden="true"> BACKGATE</i>
				</div>
				<div class="GLE" onclick="window.location='/map/GLE';">
			  		<i class="fa fa-map-marker" aria-hidden="true"> GLE</i>
				</div>
				<div class="oparea" onclick="window.location='/map/oarea';">
			  		<i class="fa fa-map-marker" aria-hidden="true"> OPEN AREA </i>
				</div>
				<div class="phys" onclick="window.location='/map/phys';">
			  		<i class="fa fa-map-marker" aria-hidden="true"> PHYS</i>
				</div>
			</div>
		</div>
</body>
</html>
