<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
	<head>
		<title>Error</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, user-scalable=no"
		/>
		<link rel="stylesheet" href="../design/assets/css/main.css" />
		<noscript
			><link rel="stylesheet" href="../design/assets/css/noscript.css"
		/></noscript>
		<script
			src="https://kit.fontawesome.com/fca84d70ac.js"
			crossorigin="anonymous"
		></script>
		<link rel="icon" type="image/png" href="../design/icon.png">
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="main">
				<!-- Header -->
				<header id="header">
					<h1>Error</h1>
					<p>You're straying to far! There's nothing here</p>
					<p>Go back now</p>
					<nav>
						<ul>
							<li>
								<a href="javascript:history.back()" class="fa-solid fa-arrow-circle-left"
									><span class="label">Go Back</span></a
								>
							</li>
						</ul>
					</nav>
				</header>
			</div>
		</div>
		<script>
			window.onload = function () {
				document.body.classList.remove("is-preload");
			};
			window.ontouchmove = function () {
				return false;
			};
			window.onorientationchange = function () {
				document.body.scrollTop = 0;
			};
		</script>
	</body>
</html>
