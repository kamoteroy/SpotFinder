
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Contact Us</title>
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>
		<link
			rel="icon"
			href="https://img.freepik.com/premium-vector/car-parking-icon-parking-space-parking-lot-car-park-vector-icon-isolated-white-background_736051-1484.jpg"
			type="image/icon type"
		/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
		<link rel="stylesheet" href="../design/style.css" />
		<link rel="stylesheet" href="../design/navbar.css" />
		<link rel="icon" type="image/png" href="../design/icon.png">
		<script src="/js/signup.js" defer></script>
		<style>
			.navbar .leftSide {
			margin-left:0px;
			flex: 40%;
			height: 100%;
			display: flex;
		}

		.navbar .rightSide {
			flex: 60%;
			justify-content: center;
			height: 100%;
			display: flex;
		}
		section {
		    flex: 1;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		}
		form label{
			color:white;
		}
		.contactus-container {
			height: 550px;
			width: 1000px;
			background-color: transparent;
			border: 2px solid rgba(255, 255, 255, 0.5);
			border-radius: 20px;
			backdrop-filter: blur(55px);
			padding: 2rem 3rem;
			transition: all 0.5s ease-in-out;
			display: flex;
			flex-direction: row;
			align-content: center;
		}
		.left-section {
		    flex: 0 0 40%;
		    grid-template-rows: 20% 30% 50%;
		    padding: 10px;
		    display: flex;
			flex-direction: column;
			align-content: center;
		}
		
		.left-section .top {
		    padding: 10px;
		    flex: 0 0 25%;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    height: 100%;
		}
		
		.left-section .top h1 {
		    font-size: 50px; /* Adjust the size of the text */
		    margin: 0; /* Remove margin to ensure perfect centering */
		}
		
		.left-section .middle {
		    padding: 10px;
		    flex: 0 0 35%; 
		}
		
		.left-section .middle p{
		    font-size: 18px; /* Adjust the size of the text */
		    margin: 0px; /* Remove margin to ensure perfect centering */
		    color:white;
		}
		
		.left-section .bottom {
		    padding: 10px;
		    flex: 0 0 40%
		}
		
		.right-section {
		    flex: 0 0 60%; /* This takes 60% of the container's width */
		    padding: 10px;
		}
		
		.right-section form{
		    padding:30px;
		    display:flex;
		    flex-direction:column;
		    justify-content: space-between;
		    gap:25px;
		}
		.right-section form .messagelabel{
		    margin-top:-15px;
		    margin-left:7px;
		}
		
		.inputbox-message textarea {
			width: 100%;
			font-size: 1rem;
			padding: 15px;
		    width: 100%;              /* Full width */
		    height: 150px;            /* Fixed height for the textarea */
		    border: none;             /* No border */
		    outline: none;            /* No outline */
		    font-size: 1rem;          /* Font size */
		    color: black;              /* White text */
		    border-radius: 5px;       /* Rounded corners */
		    resize: none;             /* Disables the resizing of the textarea */
		    white-space: pre-wrap;    /* Ensures text wraps properly */
		    word-wrap: break-word;    /* Break long words if needed */
		    margin-top:-20px;
		}
		/* Optional: Add a placeholder styling */
		.inputbox-message textarea::placeholder {
		    color: rgba(255, 255, 255, 0.7); /* Lighter color for the placeholder */
		}
		@media (max-width: 768px) {
		    .contactus-container {
		        flex-direction: column; /* Stack the left and right sections vertically */
		    }
		
		    .left-section, .right-section {
		        width: 100%; /* Both sections take full width on smaller screens */
		    }
		
		    .left-section {
		        grid-template-rows: auto auto auto; /* Automatically adjust rows' height for small screens */
		    }
		}
		.bottom .abouts{
		    display: flex;
		    flex-direction: row; /* Stack items vertically */
		    gap:10px;
		}
		.bottom .abouts h1{
		    font-size: 15px; /* Adjust the size of the icons */
		    margin-top: 20px; /* Space between the items */
		}
		.bottom i {
		    margin-top: 10px; /* Space between the items */
		    display: inline-flex; /* To enable alignment and centering inside */
		    align-items: center;
		    justify-content: center;
		    background-color: orange; /* Circle background color */
		    border-radius: 50%; /* Make the background circular */
		    width: 40px; /* Set the width of the circle */
		    height: 40px; /* Set the height of the circle */
		    font-size: 18px; /* Size of the icon */
		    padding: 5px; /* Add padding to make sure icons fit inside */
		    color:white;
		}
		</style>
	</head>
	<body>
		<div class="navbar">
		        <div class="leftSide">
		            <div onclick="window.location.href='/map'" class="logo-button">
					</div>
		        </div>
		        <div class="rightSide">
		        	<a th:if="${user != null}" href="/">MAP</a>
		        	<a th:if="${user == null || user.getRole() == 'user'}" href="/socials">SOCIALS</a>
		            <a th:if="${user == null || user.getRole() == 'user'}" href="/about">ABOUT US </a>
		            <a th:if="${user == null || user.getRole() == 'user'}" href="/contact">CONTACT US</a>
					<a th:if="${user != null && user.getRole() == 'admin'}" href="/history">HISTORY</a>
					<a th:if="${user != null && user.getRole() == 'admin'}" href="/profile" class="profile-button">PROFILE</a>
					<a th:if="${user != null && user.getRole() == 'admin'}"href="/signout" class="signout-button">SIGNOUT</a>
					<a th:if="${user == null}" href="/signin">SIGNIN</a>
		        </div>
		</div>
		<div class="dropdown" th:if="${user != null && user.getRole() == 'user'}">
			<input id="dropdown-toggle" class="dropdown-toggle">
			<label for="dropdown-toggle" class="dropdown-button" th:style="'background-image: url(' + ${user.getImg() } + ');'"></label>
			<div class="dropdown-content">
			<a href="/profile" class="social-button">PROFILE</a>
			<a href="/history" class="social-button">HISTORY</a>
			<a href="/signout" class="signout-button">SIGNOUT</a>
			</div>
		</div>
		<section>
			<div class="contactus-container">
			    <div class="left-section">
			        <div class="top">
			            <h1>CONTACT US</h1>
			        </div>
			        <div class="middle">
			            <p>For questions, technical assistance, or collaboration opportunities, use the contact information provided.</p>
			        </div>
			        <div class="bottom">
			            <div class="abouts">
				    		<i class="fa fa-volume-control-phone" aria-hidden="true"></i><h1>09123456789</h1>
				    	</div>
					    <div class="abouts">
					    	<i class="fa-regular fa-envelope"></i><h1>spotfinder@gmail.com</h1>
					    </div>
					    <div class="abouts">
					    	<i class="fa-solid fa-location-dot"></i><h1>N. Bacalso, Cebu City 6000</h1>
					    </div>
			        </div>
			    </div>
			    <div class="right-section">
			        <form th:action="@{/contact}" th:object="${contact}" method="post">
			        	<div class="inputbox">
							<ion-icon name="person-outline"></ion-icon>
							<input
								name="name"
								id="name"
								type="text"
								th:field="*{name}"
								required
							/>
							<!-- pattern="\d{2}-\d{4}-\d{3}" -->
							<label for="">Name</label>
						</div>
					    <div class="inputbox">
							<ion-icon name="mail-outline"></ion-icon>
							<input
								name="email"
								id="email"
								type="email"
								th:field="*{email}"
								required
							/>
							<!-- pattern="\d{2}-\d{4}-\d{3}" -->
							<label for="">Email</label>
						</div>
						<div class="inputbox">
							<ion-icon name="call-outline"></ion-icon>
							<input
								name="phone"
								id="phone"
								type="text"
								th:field="*{phone}"
								required
							/>
							<!-- pattern="\d{2}-\d{4}-\d{3}" -->
							<label for="">Phone Number</label>
						</div>
						<label class="messagelabel">Message</label>
						<div class="inputbox-message">
							<textarea
								name="message"
								id="message"
								type="text"
								th:field="*{message}"
								required
							></textarea>
						</div>
						<button id="submit" type="submit">Submit</button>
			        </form>
			    </div>
			</div>
		</section>
	</body>
</html>
