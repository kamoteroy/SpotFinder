
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Register Form</title>
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>
		<link
			rel="icon"
			href="https://img.freepik.com/premium-vector/car-parking-icon-parking-space-parking-lot-car-park-vector-icon-isolated-white-background_736051-1484.jpg"
			type="image/icon type"
		/>
		<link rel="stylesheet" href="../design/style.css" />
		<link rel="icon" type="image/png" href="../design/icon.png">
		<script src="/js/signup.js" defer></script>
	</head>
	<body>
		<section>
			<form class="sign" th:action="@{/searchHistory}" th:object="${user}" method="post">
				<h1>History</h1>
				<div class="dialog-row">
					<label
						th:if="${param.error}"
						th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
						class="text-center redText"
					></label>
				</div>
				<div class="inputbox">
					<ion-icon name="person-outline"></ion-icon>
					<input
						name="username"
						id="username"
						type="text"
						pattern="\d{2}-\d{4}-\d{3}"
						th:field="*{username}"
						required
					/>
					<label for="">Sticker ID:</label>
				</div>
				<div class="containers">
					<div class="history">
					<div>Date: 69-69-6969</div>
					<div>Location: </div>
					<div>Duration: </div>
					</div>
					<div class="history">
					<div>Date: 69-69-6969</div>
					<div>Location: </div>
					<div>Duration: </div>
					</div>
					<div class="history">
					<div>Date: 69-69-6969</div>
					<div>Location: </div>
					<div>Duration: </div>
					</div>
				</div>
			</form>
		</section>
	</body>
</html>
